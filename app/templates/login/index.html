<form class="form-signin" role="form" ng-submit="login()">
  <h2 class="form-signin-heading">Please sign in</h2>

  <input type="email" class="form-control" name="username" ng-model="credentials.username" placeholder="Username" required autofocus>

  <input type="password" class="form-control" name="password" ng-model="credentials.password" placeholder="Password" required>

  <button id="log-in" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
